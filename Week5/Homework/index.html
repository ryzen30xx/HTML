<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homework 5</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class='Form'>
		<h1 id="heading-title">Password Generator</h1>

		<label for="select_input">Choose lengh of password</label>
		<select id="select_input" name="select_input" id="select_input">
		        <option value="8">8</option>
		        <option value="15">15</option>
		        <option value="30">30</option>
		        <option value="45">45</option>
		        <option value="60">60</option>
		        <option value="80">80</option>
		        <option value="90">90</option>
		        <option value="100">100</option>
		</select><br>
		<input type="checkbox" name="uppercase" id="uppercase">
	    <label for="uppercase">Include Uppercase Digits</label><br>

	    <input type="checkbox" name="number" id="numbercase">	
	    <label for="uppercase">Include Number Characters</label><br>

	    <input type="checkbox" name="extraletter" id="extracase">
	    <label for="uppercase">Include Extra Digits</label><br>

	    <button id="confirmButton" onClick="window.location.reload();">Generate</button><br>



	    <label for="result">Result:</label>
	    <textarea id="result" rows="4" cols="25"></textarea><br>

	    <button id="copyButton">Copy</button>
	</div>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
