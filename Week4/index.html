<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test web</title>
	<link rel='stylesheet' href="style.css">
</head>
<body>
	<h1>Form & JS</h1>
	<div>
	 	<form id="infoForm">
	  		<label for="email_input">Email:</label><br>
    			<input type="email" id="email_input" name="email_input"><br>
    
    		<label for="password_input">Password:</label><br>
    			<input type="password" id="password_input" name="password_input"><br>

    		<label for="url_input">URL:</label><br>
    			<input type="url" id="url_input" name="url_input"><br>

    		<label for="number_input">Number:</label><br>
    			<input type="number" id="number_input" name="number_input"><br><br>

    		<label>Radio:</label><br>
		    	<input type="radio" id="radio1" name="radio_group" value="option1">
		    <label for="radio1">Option 1</label>
		    	<input type="radio" id="radio2" name="radio_group" value="option2">
		    <label for="radio2">Option 2</label><br><br>

			<label for="checkbox_input">Checkbox:</label>
			    <input type="checkbox" id="checkbox_input" name="checkbox_input"><br><br>

		    <label for="select_input">Select:</label>
		    <select id="select_input" name="select_input">
		        <option value="option1">Option 1</option>
		        <option value="option2">Option 2</option>
		        <option value="option3">Option 3</option>
		    </select><br><br>

    		<input type="submit" value="Submit"><br><br>
		</form>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
