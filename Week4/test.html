<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Radio Button</title>
</head>
<body>

<form id="radioForm">
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">Option 1</label><br>
    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">Option 2</label><br>
    <input type="radio" id="option3" name="options" value="option3">
    <label for="option3">Option 3</label><br>
    <input type="submit" value="Check">
</form>

<script>
document.getElementById("radioForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Ngăn chặn biểu mẫu gửi dữ liệu đến trang khác
    
    var radioButtons = document.getElementsByName("options");

    var selectedOption = null;
    for (var i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
            selectedOption = radioButtons[i].value;
            break;
        }
    }

    if (selectedOption) {
        alert("Option " + selectedOption + " is selected.");
    } else {
        alert("Please select an option.");
    }
});
</script>

</body>
</html>
