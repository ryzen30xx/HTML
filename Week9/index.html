<body>
	<div class="header-mark">
        <h1 id="web-des">My Website Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </div>

   

	


	<div itemscope itemtype="http://schema.org/Product">
        <h1 itemprop="name">Alien and Spaceship image</h1>
        <img itemprop="image" src="https://i.pinimg.com/736x/38/52/a0/3852a07d2f6828ca4c9d9547fac8bed3.jpg">

        <div>
            <p itemprop="price">20.00</p>

                <span itemprop="priceCurrentcy" content="GBP">GBP</span>
            </p>
        </div>
    </div>


    <div itemscope itemtype="http://schema.org/Product">
        <h1 itemprop="name">Cute Image</h1>

    <form action="#" id="myform" method="post">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
 
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
 
        <input type="submit" value="Submit">
    </form>

     <footer>
