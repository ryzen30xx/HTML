		<i style="font-family: Arial, Helvetica, sans-serif; font-size: 12px">Enter your email to reiceve information</i>
		<form>
			<input type="email" placeholder="Enter Your Email" value="">
			<button
				style="background-color: #FF3251; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
		</form>
		<script>
			const launchDate = new Date('June 5, 2024 11:00:00').getTime();  // Adjust for your desired launch date

			let timeDifference;

			const updateCounter = () => {
				timeDifference = calculateDifference();

				const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
				const hours = Math.floor(timeDifference % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
				const minutes = Math.floor(timeDifference % (1000 * 60 * 60) / (1000 * 60));
				const seconds = Math.floor(timeDifference / 1000) % 60;

				const outputElement = document.getElementById('launch_counter');
				outputElement.innerHTML = formatTime(days, hours, minutes, seconds);

				if (timeDifference > 0) {
					requestAnimationFrame(updateCounter);
				}
			};

			const calculateDifference = () => {
				const now = new Date().getTime();
				return launchDate - now;
			};

			const formatTime = (days, hours, minutes, seconds) => {
				const formattedTime = [days, hours, minutes, seconds]
					.map(num => num.toString().padStart(2, '0'))
					.join(':');
				return formattedTime;
			};

			const refreshButton = document.querySelector('button');
			refreshButton.addEventListener('click', () => {
				updateCounter();
			});
			updateCounter();

		</script>
